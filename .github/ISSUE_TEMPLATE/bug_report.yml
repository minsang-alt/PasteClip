name: Bug Report
description: Report a bug in PasteClip
title: "[Bug]: "
labels: ["bug"]
body:
  - type: checkboxes
    id: duplicates
    attributes:
      label: Duplicate Check
      options:
        - label: I have searched existing issues and this is not a duplicate.
          required: true

  - type: input
    id: version
    attributes:
      label: PasteClip Version
      description: "Which version of PasteClip are you using?"
      placeholder: "e.g., 1.0.0"
    validations:
      required: true

  - type: input
    id: macos-version
    attributes:
      label: macOS Version
      description: "Which version of macOS are you running?"
      placeholder: "e.g., macOS 15.3 Sequoia"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: "A clear and concise description of the bug."
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: "Steps to reproduce the behavior."
      placeholder: |
        1. Open PasteClip
        2. Copy something to clipboard
        3. Press the hotkey to open panel
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: "What did you expect to happen?"
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: "What actually happened?"
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs / Screenshots
      description: "If applicable, add logs or screenshots to help explain the issue."
    validations:
      required: false
