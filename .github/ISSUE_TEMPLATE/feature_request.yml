name: Feature Request
description: Suggest a new feature for PasteClip
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: checkboxes
    id: duplicates
    attributes:
      label: Duplicate Check
      options:
        - label: I have searched existing issues and this is not a duplicate.
          required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: "What problem does this feature solve? Describe the frustration or limitation."
      placeholder: "I'm always frustrated when..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: "Describe the solution you'd like."
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: "Describe any alternative solutions or features you've considered."
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: "Add any other context, mockups, or screenshots about the feature request."
    validations:
      required: false
